<div class="login-container">
  <div class="login-card">
    <div *ngIf="!showRegister && !showForgotPassword">
      <div class="login-header">
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta del sistema</p>
      </div>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input 
            type="text" 
            id="username"
            formControlName="username" 
            placeholder="Ingresa tu usuario" 
            required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password"
            formControlName="password" 
            placeholder="Ingresa tu contraseña" 
            required>
        </div>
        <button type="submit" class="login-btn" [disabled]="!loginForm.valid">🚀 Entrar</button>
      </form>
      <div class="login-links">
        <p>¿No tienes una cuenta? <a href="#" (click)="toggleRegister(); $event.preventDefault()">Regístrate aquí</a></p>
        <p>¿Olvidaste tu contraseña? <a href="#" (click)="toggleForgotPassword(); $event.preventDefault()">Recupérala aquí</a></p>
      </div>
    </div>

    <div *ngIf="showRegister">
      <div class="login-header">
        <h1>Registro</h1>
        <p>Crea tu cuenta en el sistema</p>
      </div>
      <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="reg-username">Usuario</label>
          <input 
            type="text" 
            id="reg-username"
            formControlName="username" 
            placeholder="Ingresa tu usuario" 
            required>
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input 
            type="email" 
            id="reg-email"
            formControlName="email" 
            placeholder="Ingresa tu email" 
            required>
        </div>
        <div class="form-group">
          <label for="reg-password">Contraseña</label>
          <input 
            type="password" 
            id="reg-password"
            formControlName="password" 
            placeholder="Ingresa tu contraseña" 
            required>
        </div>
        <button type="submit" class="login-btn" [disabled]="!registerForm.valid">📝 Registrarse</button>
      </form>
      <button (click)="toggleRegister()" class="btn btn-secondary">🔙 Volver a Iniciar Sesión</button>
    </div>

    <div *ngIf="showForgotPassword">
      <div class="login-header">
        <h1>Recuperar Contraseña</h1>
        <p>Recupera el acceso a tu cuenta</p>
      </div>
      <form class="login-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">
        <div class="form-group">
          <label for="forgot-email">Email</label>
          <input 
            type="email" 
            id="forgot-email"
            formControlName="email" 
            placeholder="Ingresa tu email registrado" 
            required>
        </div>
        <button type="submit" class="login-btn" [disabled]="!forgotPasswordForm.valid">📧 Enviar enlace de recuperación</button>
      </form>
      <button (click)="toggleForgotPassword()" class="btn btn-secondary">🔙 Volver a Iniciar Sesión</button>
    </div>

    <div *ngIf="message" class="message" [ngClass]="messageType">
      {{ message }}
    </div>
  </div>
</div>
