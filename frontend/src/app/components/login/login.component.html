<div class="login-container">

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input 
            type="text" 
            id="username"
            formControlName="username" 
            placeholder="Ingresa tu usuario" 
            required>
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input

      </form>
      <div class="login-links">
        <p>쯅o tienes una cuenta? <a href="#" (click)="toggleRegister(); $event.preventDefault()">Reg칤strate aqu칤</a></p>
        <p>쯆lvidaste tu contrase침a? <a href="#" (click)="toggleForgotPassword(); $event.preventDefault()">Recup칠rala aqu칤</a></p>

      </div>
      <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="reg-username">Usuario</label>
          <input 
            type="text" 
            id="reg-username"
            formControlName="username" 
            placeholder="Ingresa tu usuario" 
            required>
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input 
            type="email" 
            id="reg-email"

        </div>
        <div class="form-group">
          <label for="reg-password">Contrase침a</label>
          <input

    <div *ngIf="showForgotPassword">

        <div class="form-group">
          <label for="forgot-email">Email</label>
          <input 
            type="email" 
            id="forgot-email"
            formControlName="email" 
            placeholder="Ingresa tu email registrado" 
            required>
        </div>
        <button type="submit" class="login-btn" [disabled]="!forgotPasswordForm.valid">游닎 Enviar enlace de recuperaci칩n</button>
      </form>
      <button (click)="toggleForgotPassword()" class="btn btn-secondary">游댗 Volver a Iniciar Sesi칩n</button>
    </div>

    <div *ngIf="message" class="message" [ngClass]="messageType">
      {{ message }}
    </div>
  </div>
</div>
